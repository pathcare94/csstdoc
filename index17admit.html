<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            color: white;
        }
        #create-pdf {
            background-color: #4CAF50;
        }
        #create-pdf-no-images {
            background-color: #2196F3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <button id="create-pdf">Create PDF</button>
    <button id="create-pdf-no-images">Create PDF (No Images)</button>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const studentData = JSON.parse(decodeURIComponent(urlParams.get('studentData')));

            document.getElementById("create-pdf").addEventListener("click", function () {
                createPDF(studentData, true);
            });

            document.getElementById("create-pdf-no-images").addEventListener("click", function () {
                createPDF(studentData, false);
            });
        });

        function createPDF(studentData, includeImages) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const headerImageUrl = "https://res.cloudinary.com/dfo9alrtf/image/upload/v1680087506/header1_iibqfp.jpg";
            const footerImageUrl = "https://res.cloudinary.com/dfo9alrtf/image/upload/v1680087505/footer1_uanlwv.jpg";
            const headerWidth = 210;
            const headerHeight = 25; // Adjusted for custom spacing
            const footerWidth = 210;
            const footerHeight = 20; // Adjusted for custom spacing

            function addHeaderAndFooter() {
                if (includeImages) {
                    doc.addImage(headerImageUrl, 'PNG', 0, 0, headerWidth, headerHeight);
                    doc.addImage(footerImageUrl, 'PNG', 0, 297 - footerHeight, footerWidth, footerHeight);
                }
            }

            addHeaderAndFooter();
            let startY = headerHeight + 10;

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(12);
            doc.text('St. Joseph\'s College', 105, startY, null, null, 'center');

            startY += 10;

            doc.setFontSize(10);
            const formatDate = (date) => {
                const d = new Date(date);
                let day = '' + d.getDate();
                let month = '' + (d.getMonth() + 1);
                let year = d.getFullYear();
                return [day.padStart(2, '0'), month.padStart(2, '0'), year].join('-');
            };
            doc.text(`Date: ${formatDate(new Date())}`, 190, startY, null, null, 'right');

            startY += 10;

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(14);
            doc.text('Admission Form', 105, startY, null, null, 'center');

            startY += 10;

            doc.setFontSize(12);
            doc.text(`Admission No.: ${studentData.admissionNumber || ''}`, 105, startY, null, null, 'center');

            startY += 10;
            doc.text(`Enrollment No.: ${studentData.enrollmentNumber || ''}`, 105, startY, null, null, 'center');

            startY += 10;

            doc.autoTable({
                startY: startY,
                head: [['Field', 'Information']],
                body: [
                    ['Student Name', studentData.studentName || ''],
                    ['Father\'s Name', studentData.fathersName || ''],
                    ['Mother\'s Name', studentData.mothersName || ''],
                    ['Address', studentData.address || ''],
                    ['Mobile Number', studentData.mobileNumber || ''],
                    ['Contact Person', studentData.contactPerson || ''],
                    ['Refer To Class', studentData.referToClass || ''],
                    ['Remarks', studentData.remarks || ''],
                ],
                theme: 'grid',
                tableWidth: 'auto',
                headStyles: { fillColor: [233, 236, 239], textColor: [0, 0, 0], fontStyle: 'normal' },
            });

            // Adjustments for evenly spaced and aligned signature lines
            let signatureStartY = 250; // Adjust based on content
            doc.setFontSize(10);
            doc.text('Signature of the Parent:', 20, signatureStartY);
            doc.text('Prepared By:', 105, signatureStartY, null, null, 'center');
            doc.text('Authorized By:', 190, signatureStartY, null, null, 'right');

            let fileName = studentData.admissionNumber ? `${studentData.admissionNumber}.pdf` : 'admission-form.pdf';
            doc.save(fileName);
        }
    </script>
</body>
</html>
