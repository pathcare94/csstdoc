<!DOCTYPE html>
<html>
<head>
    <title>Admission Form PDF</title>
    <style>
        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            color: white;
        }
        #create-pdf {
            background-color: #4CAF50;
        }
        #create-pdf-no-images {
            background-color: #2196F3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="create-pdf">Create PDF</button>
    <button id="create-pdf-no-images">Create PDF (No Images)</button>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const studentData = JSON.parse(decodeURIComponent(urlParams.get('studentData')));

            document.getElementById("create-pdf").addEventListener("click", function () {
                createPDF(studentData, true); // true for including images
            });

            document.getElementById("create-pdf-no-images").addEventListener("click", function () {
                createPDF(studentData, false); // false for not including images
            });
        });

        function createPDF(studentData, includeImages) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let yPos = 20;

            if (includeImages) {
                // Optional: Add school logo here
            }

            // Header Section
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('Admission Form', 105, yPos, null, null, 'center'); // Centered title
            yPos += 10;

            // Student Information Section
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text(`Student Name: ${studentData.studentName}`, 10, yPos);
            yPos += 10;
            // Additional student details...

            // Family Information Section
            doc.text(`Father's Name: ${studentData.fathersName}`, 10, yPos);
            yPos += 10;
            doc.text(`Mother's Name: ${studentData.mothersName}`, 10, yPos);
            yPos += 10;
            // Additional family details...

            // Academic Information Section
            // ...

            // Additional Details
            doc.text(`Address: ${studentData.address}`, 10, yPos);
            yPos += 10;
            // ...

            // Footer Section
            yPos = 280; // Position at the bottom of the page
            doc.setFont('helvetica', 'italic');
            doc.text('Thank you for your application.', 105, yPos, null, null, 'center');

            doc.save('admission-form.pdf');
        }
    </script>
</body>
</html>
