<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Receipt PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            color: white;
        }
        #create-pdf {
            background-color: #4CAF50;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="create-pdf">Create PDF</button>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const feeReceiptData = JSON.parse(decodeURIComponent(urlParams.get('feeReceiptData')));

            document.getElementById("create-pdf").addEventListener("click", function () {
                createPDF(feeReceiptData);
            });
        });

        function createPDF(feeReceiptData) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header and footer images (optional)
            const headerImageUrl = "https://res.cloudinary.com/your-header-image-url.jpg";
            const footerImageUrl = "https://res.cloudinary.com/your-footer-image-url.jpg";
            const headerAspectRatio = 2481 / 547; // Replace with actual aspect ratio of header image
            const footerAspectRatio = 2481 / 212; // Replace with actual aspect ratio of footer image
            const headerWidth = 210; // A4 page width in mm
            const headerHeight = headerWidth / headerAspectRatio;
            const footerWidth = 210; // A4 page width in mm
            const footerHeight = footerWidth / footerAspectRatio;

            // Add Header and Footer
            doc.addImage(headerImageUrl, 'PNG', 0, 0, headerWidth, headerHeight);
            doc.addImage(footerImageUrl, 'PNG', 0, 297 - footerHeight, footerWidth, footerHeight);

            let linePosition = headerHeight + 20;

            // Title for the form
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(14);
            doc.text('Fee Receipt', 105, linePosition, null, null, 'center');
            linePosition += 10;

            // Fee Receipt Data Sections
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            const feeReceiptKeys = ['studentName', 'fathersName', 'mothersName', 'admissionNumber', 'date', 'referToClass', 'feeComposite', 'conveyance', 'others', 'baseAmount', 'otherCharges', 'discount', 'finalAmount', 'amountReceived', 'remarks', 'receiptNumber'];
            feeReceiptKeys.forEach(key => {
                if(feeReceiptData[key]) {
                    let label = formatLabel(key);
                    doc.text(`${label}: ${formatData(feeReceiptData[key], key)}`, 20, linePosition);
                    linePosition += 8;
                }
            });

            // Save the PDF with the receipt number as file name
            let fileName = feeReceiptData.receiptNumber ? `${feeReceiptData.receiptNumber}.pdf` : 'fee-receipt.pdf';
            doc.save(fileName);
        }

        // Helper function to format label
        function formatLabel(key) {
            return key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
        }

        // Helper function to format data
        function formatData(data, key) {
            if (key === 'receiptNumber') return data;
            if (key === 'mobileNumber') return data.toString();
            return data;
        }
    </script>
</body>
</html>
